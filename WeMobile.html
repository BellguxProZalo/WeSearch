<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSearch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 90%;
            max-width: 400px;
        }
        .search-container input {
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            padding-right: 40px;
        }
        .search-container button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .external-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .external-btn, .history-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .external-btn:hover, .history-btn:hover {
            background-color: #0056b3;
        }
        .powered-by {
            text-align: center;
            font-size: 14px;
            color: #888;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WeSearch</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm..." />
            <button onclick="search()">üîç</button>
        </div>
        <div class="external-buttons">
            <button class="external-btn">External utilities</button>
            <button class="history-btn">Search history</button>
        </div>
    </div>
    <div class="powered-by">
        <p>Powered by Google, Bing, Duckduckgo, C·ªëc C·ªëc and ChatGPT</p>
        <p>Trademark ‚Ñ¢ 2025 WeSearch Platform. All rights reserved.</p>
    </div>
    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.open(`https://www.google.com/search?q=${query}`, '_blank');
            } else {

            }
        }
    </script>
</body>
</html>
