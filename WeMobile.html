<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSearch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            justify-content: center;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dropdown {
            position: relative;
        }
        .dropbtn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 100px;
        }
        .dropdown-content button {
            background-color: #f1f1f1;
            color: #007BFF;
            padding: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #007BFF;
            color: white;
        }
        .external-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .external-menu, .history-menu {
            display: none;
            margin-top: 10px;
        }
        .external-menu button, .history-menu button {
            background-color: #f1f1f1;
            color: #007BFF;
            padding: 8px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }
        .external-menu button:hover, .history-menu button:hover {
            background-color: #007BFF;
            color: white;
        }
        .powered-by {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WeSearch</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tìm kiếm...">
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()">Search</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <button onclick="search('google')">Google</button>
                    <button onclick="search('bing')">Bing</button>
                    <button onclick="search('duckduckgo')">DuckDuckGo</button>
                    <button onclick="search('coccoc')">Cốc Cốc</button>
                </div>
            </div>
        </div>
        <div class="external-buttons">
            <button class="external-btn" onclick="toggleExternalMenu()">External utilities</button>
            <button class="history-btn" onclick="toggleHistoryMenu()">Search history</button>
        </div>
        <div id="externalMenu" class="external-menu">
            <button onclick="openLink('https://maps.google.com')">Google Maps</button>
            <button onclick="openLink('https://mail.google.com')">Google Mail</button>
            <button onclick="openLink('https://gemini.google.com')">Gemini</button>
            <button onclick="openLink('https://chat.openai.com')">ChatGPT</button>
        </div>
        <div id="historyMenu" class="history-menu"></div>
    </div>
    <div class="powered-by">
        <p>Powered by Google, Bing, Duckduckgo, Cốc Cốc and ChatGPT</p>
        <p>Nhãn hiệu ™ 2025 WeSearch Platform. Toàn quyền sử dụng.</p>
    </div>
    <script>
        function search(engine) {
            const query = document.getElementById('searchInput').value;
            if (query) {
                let url = '';
                switch(engine) {
                    case 'google': url = `https://www.google.com/search?q=${query}`; break;
                    case 'bing': url = `https://www.bing.com/search?q=${query}`; break;
                    case 'duckduckgo': url = `https://duckduckgo.com/?q=${query}`; break;
                    case 'coccoc': url = `https://coccoc.com/search?q=${query}`; break;
                }
                window.open(url, '_blank');
                saveSearchHistory(query);
            } else {
                alert('Vui lòng nhập từ khóa tìm kiếm');
            }
        }
        function openLink(url) {
            window.open(url, '_blank');
        }
        function toggleDropdown() {
            document.getElementById('dropdownMenu').style.display ^= 'block';
        }
        function toggleExternalMenu() {
            document.getElementById('externalMenu').style.display ^= 'block';
        }
        function toggleHistoryMenu() {
            document.getElementById('historyMenu').style.display ^= 'block';
            displayHistory();
        }
        function saveSearchHistory(query) {
            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            history.unshift(query);
            localStorage.setItem('searchHistory', JSON.stringify(history.slice(0, 5)));
        }
        function displayHistory() {
            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            document.getElementById('historyMenu').innerHTML = history.map((item, index) => `<button>${item} <span onclick="deleteHistory(${index})" style="color:red; cursor:pointer;">✖</span></button>`).join(' ');
        }
        function deleteHistory(index) {
            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            history.splice(index, 1);
            localStorage.setItem('searchHistory', JSON.stringify(history));
            displayHistory();
        }
    </script>
</body>
</html>
