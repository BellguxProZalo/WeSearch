<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSearch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
        .search-options {
            display: none;
            flex-direction: column;
            margin-top: 10px;
        }
        .search-options button {
            background-color: #f1f1f1;
            color: #007BFF;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            margin: 3px;
            border-radius: 5px;
        }
        .search-options button:hover {
            background-color: #007BFF;
            color: white;
        }
        .external-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .external-btn, .history-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .external-btn:hover, .history-btn:hover {
            background-color: #0056b3;
        }
        .powered-by {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #888;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WeSearch</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tìm kiếm..." />
            <button class="search-btn" onclick="toggleSearchOptions()">Search</button>
            <div id="searchOptions" class="search-options">
                <button onclick="search('google')">Google</button>
                <button onclick="search('bing')">Bing</button>
                <button onclick="search('duckduckgo')">DuckDuckGo</button>
                <button onclick="search('coccoc')">Cốc Cốc</button>
            </div>
        </div>
        <div class="external-buttons">
            <button class="external-btn">External utilities</button>
            <button class="history-btn">Search history</button>
        </div>
    </div>
    <div class="powered-by">
        <p>Powered by Google, Bing, Duckduckgo, Cốc Cốc and ChatGPT</p>
        <p>Trademark ™ 2025 WeSearch Platform. All rights reserved.</p>
    </div>

    <script>
        function toggleSearchOptions() {
            const options = document.getElementById('searchOptions');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        }

        function search(engine) {
            const query = document.getElementById('searchInput').value;
            if (query) {
                let url = '';
                switch(engine) {
                    case 'google': url = `https://www.google.com/search?q=${query}`; break;
                    case 'bing': url = `https://www.bing.com/search?q=${query}`; break;
                    case 'duckduckgo': url = `https://duckduckgo.com/?q=${query}`; break;
                    case 'coccoc': url = `https://coccoc.com/search?q=${query}`; break;
                }
                window.open(url, '_blank');
            } else {
                alert('Vui lòng nhập từ khóa tìm kiếm');
            }
        }
    </script>
</body>
</html>
